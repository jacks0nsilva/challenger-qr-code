<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/image-qr-code.png" alt="QRCODE">
        </div>
        <div class="text-one">
            <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="text-two">
            <p>
                Scan the QR code to visit Frontend Mentor and take you coding skills to next level
            </p>
        </div>
    </div>

    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/jacks0nsilva" target="_blank">Jackson</a>.
        </p>
      </footer>
</body>
</html>
